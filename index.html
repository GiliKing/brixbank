<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>BrixBank</title>
</head>
<body>

    <!-- Modal Background -->
    <div class="modal-background"></div>
    <!-- Modal Box-->
    <div class="modal-box">
        <h1>Contact</h1>
        <p>
           <span class="fa-solid fa-phone"></span> &nbsp; &nbsp;Call us &nbsp;08056466478
        </p>
        <p>
            <span class="fa-brands fa-whatsapp"></span> &nbsp; &nbsp;Whatsapp &nbsp;08056466478
        </p>
        <div class="text-align">
            <button type="button" class="button button--close js-close">Close</button>
            <button type="button" class="button button--accept js-close">Accept</button>
        </div>
    </div>

    <!-- card for news flash-->
    <!-- Modal Background -->
    <div class="modal-background-again"></div>
    <!-- Modal Box-->
    <div class="modal-box-again">
        <div class="text-align-again">
            <button type="button" class="button-again button-close-again js-close-again">X</button>
        </div>
    </div>


    <!-- where the bacground color is placed-->
    <div class="place_color">
        <!-- navigation bar-->
        <div id="navbar">
            <div class="container ok">
                <a href="#default" id="logo">BrixBank</a>
                <div id="navbar-right">
                <a id="faq" href="#faq" class="js-open">Contact</a>
                </div>
            </div>
        </div>

        <!-- First container-->
        <div class="first-section">
            <div class="container">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-md-8 first-part">
                            <h1 class="animate__animated animate__fadeInDown">  
                                Better than
                            </h1>
                            <h1 class="animate__animated animate__fadeInDown">
                                your bank
                            </h1>

                            <p class="p-one">
                                Transfer money, pay bills, save towards your goals.<br />Enjoy investment yields of up to 17%.
                            </p>

                            <button class="download">
                                Download Brixbank
                            </button>

                            <p class="p-two">
                               Available On All Andriod Device Only <!--<span>.</span>-->
                            </p>
                        </div>

                        <div class="col-md-4 second-part">

                            <div class="image_row">
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img src="src/assets/merch.png" class="d-block w-100" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="src/assets/mesh1.png" class="d-block w-100" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="src/assets/mesh2.png" class="d-block w-100" alt="...">
                                      </div>
                                    </div>
                                   <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="sr-only">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="sr-only">Next</span>
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/jquery.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/app.js"></script>

    <script src="https://kit.fontawesome.com/3aad532998.js" crossorigin="anonymouse"></script>
</body>
</html>
